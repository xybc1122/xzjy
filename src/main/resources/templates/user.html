<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生管理</title>
    <link href="vue/index.css" rel="stylesheet" type="text/css"/>
    <script src="vue/vue.js"></script>
    <script src="vue/axios.min.js"></script>
    <script src="vue/index.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/base64.js"></script>
</head>
<body>
<div id="user">
    <!-- 卡片视图区域 -->
    <el-card>
        <!-- 搜索与添加区域 -->
        <el-row :gutter="20">
            <el-col :span="8">
                <el-input placeholder="请输入学生姓名" v-model="queryInfo.name" clearable @clear="getUserList">
                    <el-button slot="append" icon="el-icon-search" @click="getUserList"></el-button>
                </el-input>
            </el-col>
            <el-col :span="4">
                <el-button type="primary" @click="addDialog">添加学生</el-button>
            </el-col>
        </el-row>

        <!-- 用户列表区域 -->
        <el-table :data="userList" border stripe>
            <el-table-column type="index"></el-table-column>
            <el-table-column label="姓名" prop="name" width="200px"></el-table-column>
            <el-table-column label="账号" prop="userName" width="200px"></el-table-column>
            <el-table-column label="年级" prop="gradeName" width="150px"></el-table-column>
            <el-table-column label="操作" width="280px">
                <template slot-scope="scope">
                    <!-- 修改按钮 -->
                    <el-button type="primary" icon="el-icon-edit" size="mini"
                               @click="showEditDialog(scope.row)"></el-button>
                    <el-tooltip effect="dark" content="密码重置" placement="top" :enterable="false">
                        <el-button type="primary" icon="el-icon-refresh" size="mini"
                                   @click="resetUserPassword(scope.row.studentId)"></el-button>
                    </el-tooltip>
                    <!-- 删除按钮 -->
                    <el-button type="danger" icon="el-icon-delete" size="mini"
                               @click="removeUserById(scope.row.studentId)"></el-button>
                </template>
            </el-table-column>
        </el-table>
        <!-- 分页区域 -->
        <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange"
                       :current-page="queryInfo.current" :page-sizes="[1, 2, 5, 10]" :page-size="queryInfo.offset"
                       layout="total, sizes, prev, pager, next, jumper" :total="total">
        </el-pagination>
    </el-card>

    <!-- 添加用户的对话框 -->
    <el-dialog title="添加学生" :visible.sync="addDialogVisible" width="50%">
        <!-- 内容主体区域 -->
        <el-form :model="addForm" :rules="addFormRules" ref="addFormRef" label-width="70px">
            <el-form-item label="用户名" prop="username">
                <el-input v-model="addForm.username"></el-input>
            </el-form-item>
            <el-form-item label="密码" prop="password">
                <el-input v-model="addForm.password"></el-input>
            </el-form-item>
            <el-form-item label="手机" prop="mobile">
                <el-input v-model="addForm.mobile"></el-input>
            </el-form-item>
            <el-form-item label="姓名" prop="name">
                <el-input v-model="addForm.name"></el-input>
            </el-form-item>
            <el-form-item label="年级" prop="gradeId">
                <el-select v-model="addForm.gradeId" placeholder="选择年级">
                    <el-option
                            v-for="item in grades"
                            :key="item.id"
                            :label="item.gradeName"
                            :value="item.id">
                    </el-option>
                </el-select>
            </el-form-item>
        </el-form>
        <!-- 底部区域 -->
        <span slot="footer" class="dialog-footer">
        <el-button type="primary" @click="resetAddUser">重 置</el-button>
        <el-button @click="addDialogVisible = false">取 消</el-button>
        <el-button type="primary" @click="addUser">确 定</el-button>
      </span>
    </el-dialog>

    <!-- 修改用户的对话框 -->
    <el-dialog title="修改用户" :visible.sync="editDialogVisible" width="50%" @close="editDialogClosed">
        <el-form :model="editForm" :rules="editFormRules" ref="editFormRef" label-width="70px">
            <el-form-item label="姓名" prop="name">
                <el-input v-model="editForm.name"></el-input>
            </el-form-item>
            <el-form-item label="年级" prop="gradeId">
                <el-select v-model="editForm.gradeId" placeholder="选择年级">
                    <el-option
                            v-for="item in grades"
                            :key="item.id"
                            :label="item.gradeName"
                            :value="item.id">
                    </el-option>
                </el-select>
            </el-form-item>
        </el-form>
        <el-button @click="editDialogVisible = false">取 消</el-button>
        <el-button type="primary" @click="editUserInfo">确 定</el-button>
        </span>
    </el-dialog>

</div>
</body>
<script>
    // 验证手机号的规则
    const checkMobile = (rule, value, cb) => {
        // 验证手机号的正则表达式
        const regMobile = /^(0|86|17951)?(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$/
        if (regMobile.test(value)) {
            return cb()
        }
        cb(new Error('请输入合法的手机号'))
    }
    new Vue({
        el: '#user',
        data: {
            grades: [],//下拉款年级选择
            // 获取用户列表的参数对象
            queryInfo: {
                name: '',
                // 当前的页数
                current: 1,
                // 当前每页显示多少条数据
                offset: 10
            },
            userList: [],
            total: 0,
            // 控制添加用户对话框的显示与隐藏
            addDialogVisible: false,
            // 添加用户的表单数据
            addForm: {
                username: '',
                password: '',
                mobile: '',
                name: '',
                gradeId: ''//年级 id
            },
            // 添加表单的验证规则对象
            addFormRules: {
                username: [
                    {required: true, message: '请输入用户名', trigger: 'blur'},
                    {
                        min: 2,
                        max: 10,
                        message: '用户名的长度在2~10个字符之间',
                        trigger: 'blur'
                    }
                ],
                password: [
                    {required: true, message: '请输入密码', trigger: 'blur'},
                    {
                        min: 6,
                        max: 15,
                        message: '密码的长度在6~15个字符之间',
                        trigger: 'blur'
                    }
                ],
                name: [
                    {required: true, message: '请输入学生名称', trigger: 'blur'},
                    {
                        min: 2,
                        max: 8,
                        message: '学生名称在3~8个字符之间',
                        trigger: 'blur'
                    }
                ],
                mobile: [
                    {required: true, message: '请输入手机号', trigger: 'blur'},
                    {validator: checkMobile, trigger: 'blur'}
                ],
                gradeId: [
                    {required: true, message: '请选择年级', trigger: 'blur'},
                ]
            },
            //修改用户信息对象
            editForm: {
                gradeId: '',
                name: '',
                studentId: ''
            },
            // 修改表单的验证规则对象
            editFormRules: {
                name: [
                    {required: true, message: '请输入学生名称', trigger: 'blur'},
                    {
                        min: 2,
                        max: 8,
                        message: '学生名称在3~8个字符之间',
                        trigger: 'blur'
                    }
                ],
                gradeId: [
                    {required: true, message: '请选择年级', trigger: 'blur'},
                ]
            },
            // 控制修改用户对话框的显示与隐藏
            editDialogVisible: false
        },
        created() {
            this.getUserList()
        },
        methods: {
            resetUserPassword(student_id) {
                // 弹框询问用户是否删除数据
                this.$confirm(
                    '此操作将重置此用户密码, 是否继续?',
                    '提示',
                    {
                        confirmButtonText: '确定',
                        cancelButtonText: '取消',
                        type: 'warning'
                    }
                ).then(() => {
                    axios.get('/v1/api/admin/resetPwd', {
                        params: {
                            studentId: Base64.encode(student_id)
                        }
                    }).then(res => {
                        const {data: obj} = res
                        if (obj.code === 200) {
                            this.$message({
                                message: obj.message,
                                type: 'success'
                            });
                            this.getUserList()
                            return
                        }
                        this.$message.error(obj.message);

                    }).catch(err => {
                    })
                }).catch(err => err)
            },
            removeUserById(student_id) {
                // 弹框询问用户是否删除数据
                this.$confirm(
                    '此操作将永久删除该用户, 是否继续?',
                    '提示',
                    {
                        confirmButtonText: '确定',
                        cancelButtonText: '取消',
                        type: 'warning'
                    }
                ).then(() => {
                    axios.get('/v1/api/admin/removeUser', {
                        params: {
                            studentId: Base64.encode(student_id)
                        }
                    }).then(res => {
                        const {data: obj} = res
                        if (obj.code === 200) {
                            this.$message({
                                message: obj.message,
                                type: 'success'
                            });
                            this.getUserList()
                            return
                        }
                        this.$message.error(obj.message);

                    }).catch(err => {
                    })
                }).catch(err => err)

            },
            //获得年级列表
            gradeList() {
                axios.get('/v1/api/grade/gradeList').then(res => {
                    const {data: obj} = res
                    if (obj.code === 200) {
                        this.grades = obj.data
                    }
                }).catch(err => {
                })
            },
            addDialog() {
                this.gradeList()
                this.addDialogVisible = true
            },
            //重置
            resetAddUser() {
                this.$refs.addFormRef.resetFields()
            },
            addUser() {
                this.$refs.addFormRef.validate(valid => {
                    if (!valid) return
                    let userName = this.addForm.username;
                    let base64Pwd = Base64.encode(this.addForm.password)
                    //拼接对象
                    const formUser = this.addForm
                    const addUser = {
                        userName: userName, password: base64Pwd,
                        name: formUser.name, gradeId: formUser.gradeId, phone: formUser.mobile
                    }
                    axios.post('/v1/api/admin/addUser', addUser).then(res => {
                        const {data: obj} = res
                        if (obj.code === 200) {
                            this.$message({
                                message: obj.message,
                                type: 'success'
                            });
                            this.addDialogVisible = false
                            this.$refs.addFormRef.resetFields()
                            this.getUserList()
                            return
                        }
                        this.$message.error(obj.message);

                    }).catch(err => {


                    })
                })
            },
            showEditDialog(row) {
                this.gradeList()
                this.editForm.studentId = row.studentId
                this.editForm.name = row.name
                this.editForm.gradeId = row.gradeId
                this.editDialogVisible = true
            },
            editUserInfo() {
                this.$refs.editFormRef.validate(valid => {
                    if (!valid) return
                    axios.post('/v1/api/admin/editUser', this.editForm).then(res => {
                        const {data: obj} = res
                        if (obj.code === 200) {
                            this.$message({
                                message: obj.message,
                                type: 'success'
                            });
                            this.editDialogVisible = false
                            this.$refs.editFormRef.resetFields()
                            this.getUserList()
                            return
                        }
                        this.$message.error(obj.message);

                    }).catch(err => {


                    })
                })
            },
            // 监听修改用户对话框的关闭事件
            editDialogClosed() {
                this.$refs.editFormRef.resetFields()
            },
            getUserList() {
                axios.post('/v1/api/admin/getUserList', this.queryInfo).then(res => {
                    const {data: obj} = res
                    if (obj.code === 200) {
                        this.userList = obj.data.records
                        this.total = obj.data.total
                    }
                }).catch(err => {
                })
            },
            // 监听 pagesize 改变的事件
            handleSizeChange(newSize) {
                this.queryInfo.offset = newSize
                this.getUserList()
            },
            // 监听 页码值 改变的事件
            handleCurrentChange(newPage) {
                this.queryInfo.current = newPage
                this.getUserList()
            }
        }


    })


</script>
</html>
